<!DOCTYPE html>
<html>
<head>
  <title>City Time & Weather Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <style>
    .material-symbols-rounded {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="material-icons">public</span>City Time & Weather</h1>
    
    <div class="input-section">
      <div class="input-group">
        <div class="city-input">
          <label for="city1">First City</label>
          <input type="text" id="city1" placeholder="Enter city name (e.g., London)">
          <input type="date" id="date1" class="date-input">
        </div>
        
        <div class="city-input">
          <label for="city2">Second City</label>
          <input type="text" id="city2" placeholder="Enter city name (e.g., Tokyo)">
          <input type="date" id="date2" class="date-input">
        </div>
      </div>
      
      <button id="getInfo">
        <span class="material-icons">search</span>
        Get Information
      </button>
    </div>

    <div class="results-section">
      <div id="city1Results" class="city-results">
        <h2><span class="material-icons">location_city</span>City 1 Information</h2>
        <div class="time">
          <span class="material-icons">schedule</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
        <div class="weather">
          <span class="material-icons">thermostat</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
        <div class="events">
          <span class="material-icons">event</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
      </div>

      <div id="city2Results" class="city-results">
        <h2><span class="material-icons">location_city</span>City 2 Information</h2>
        <div class="time">
          <span class="material-icons">schedule</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
        <div class="weather">
          <span class="material-icons">thermostat</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
        <div class="events">
          <span class="material-icons">event</span>
          <div class="info-container">
            <em>Loading...</em>
          </div>
        </div>
      </div>
    </div>

    <div id="error" class="error-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
